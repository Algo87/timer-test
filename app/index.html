<div class="timer-wrapper">
    <div id="timer">
        00:00:00
    </div>
    <button class="start">start</button>
    <button class="stop">start</button>
</div>

<script>
    function setTaskTimer() {

        let timeContainer = document.getElementById('timer');
        let timeArray = timeContainer.innerHTML.trim().split(':');
        let startBtn = document.querySelector('.start');
        let stopBtn = document.querySelector('.stop');
        let timerId;
        startBtn.addEventListener('click', function (e) {
            timerId = setInterval(function () {

                let f = function (x) {
                    return (x / 100).toFixed(2).substr(2)
                }

                timeArray[2]++;

                let result = timeArray[2]++ + timeArray[0] * 3.6e3 + timeArray [1] * 60;

                timeContainer.innerHTML = [
                    f(Math.floor(result / 3600)),
                    f(Math.floor(result % 3600 / 60)),
                    f(Math.floor(result % 3600 % 60))
                ].join(':')


            }, 20);
        })
    }

    setTaskTimer();

</script>
